<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deone Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Grotesk:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f4f1ea;
      /* Warm Beige */
      color: #1a3a32;
      /* Deep Green */
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    .font-heading {
      font-family: 'Playfair Display', serif;
    }

    /* Essential for sharp images */
    img {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Removed transform hacks that cause blurriness */
    }
  </style>

  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
